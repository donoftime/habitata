<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Habitata</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.css" rel="stylesheet" type="text/css"/>
    <link href="habitata.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <header>
        <h1>Habitata</h1>
        <small>HabitRPG + Data Visualization</small>
    </header>
    <main class='hide-charts'>
        <section class="auth">
            <form id="auth">
                <label>User ID: <input type="text" class="user_id"></input></label>
                <label>API Key: <input type="text" class="api_key"></input></label>
                <button>Retrieve Data</button>
            </form>
        </section>
        <section class="habits">
            <header>
                <h2>Habits</h2>
                <button onClick="habit_chart.transform('line');">Line</button>
                <button onClick="habit_chart.transform('bar');">Bar</button>
                <button onClick="habit_chart.transform('pie');">Pie</button>
                <button onClick="habit_chart.transform('scatter');">Scatter</button>
                <button onClick="habit_chart.transform('donut');">Donut</button>
            </header>
            <div id='habits'/>
        </section>
        <section class="dailies">
            <header>
                <h2>Dailies</h2>
                <button onClick="daily_chart.transform('line');">Line</button>
                <button onClick="daily_chart.transform('bar');">Bar</button>
                <button onClick="daily_chart.transform('pie');">Pie</button>
                <button onClick="daily_chart.transform('scatter');">Scatter</button>
                <button onClick="daily_chart.transform('donut');">Donut</button>
            </header>
            <div id='dailies'/>
        </section>
        <section class="todos"></section>
    </main>
</body>
<footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.10/c3.min.js"></script>
    <script src="habitata.js"></script>
</footer>
</html>
